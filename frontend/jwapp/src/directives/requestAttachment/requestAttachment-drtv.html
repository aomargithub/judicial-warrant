<div>
    <div class="btn-group btn-group-justified">

        <form   name="requestAttachmentForm" novalidate  enctype="multipart/form-data">
                <div class="row">
                        <div class="form-group col-md-6" ng-class="{ 'has-error': requestAttachmentForm.attachmentType.$touched && requestAttachmentForm.attachmentType.$error.required}">
                                <label for="attachmentType" class="required"> {{$parent.messages.label.DocumentType}}</label>
                                <select ng-disabled="{{noteditable}}" class="form-control choice requiredField" ng-options="attachmentType | localeFltr for attachmentType in requestAttachmentDrtvCtrl.attachmentTypes track by attachmentType.arabicName" ng-model="requestAttachmentDrtvCtrl.requestAttachment.attachmentType" novalidate required>
                                    <option value="" disabled selected>{{$parent.messages.placeHolders.selectMessage}}</option>
                                </select>
                                <span ng-show="requestAttachmentForm.attachmentType.$touched && requestAttachmentForm.attachmentType.$error.required" >
                                    {{$parent.messages.label.required}}
                                </span> 
                            </div>

                            <div class="form-group file-loading">
                                    <label for="attachmentType" class="required"> {{$parent.messages.label.AddAttachment}}</label>
                                    <div class="input-group">
                                        <label class="input-group-btn">
                                            <span class="col-sm-offset-2 btn btn-default" id="file">
                             {{$parent.messages.label.uploadFile}} <input type="file" name="file"  ng-file="requestAttachmentDrtvCtrl.requestAttachment.file" style="display: none;">
                                            </span>
                                        </label>
                                        <div class="col-sm-offset-3 col-sm-9"> 
                                        <input type="text"  class="form-control" readonly>
                                    </div>
                                    </div>   
                                </div>

                             <!-- <div class="form-group file-loading" >
                                    <label style="margin-top: 30;" for="file" class="btn btn-default required"> {{$parent.messages.label.AddAttachment}}</label>
                                    
                                    <input class="inputfile" ng-disabled="{{noteditable}}" type="file" id="file" name="file" ng-file="requestAttachmentDrtvCtrl.requestAttachment.file" required/>
                           
                            <span ng-show="requestAttachmentForm.file.$touched && requestAttachmentForm.file.$error.required" >
                                    {{$parent.messages.label.required}}
                                </span> 
                            </div> -->
                         </div>                    
                     <div class="btn-group rigth">
                        <div class="btn-group row">
                            <div class="col-sm-10">
                                <button  ng-click="requestAttachmentDrtvCtrl.addRequestAttachment()" class="btn btn-default" ng-disabled="requestAttachmentForm.$invalid" type="submit">{{$parent.messages.label.add}}</button>
                            </div>
                        </div>
                    </div>
        </form>
    
    <div class="table-responsive" >
        <table class="table table-striped table-bordered table-hover text-center">
            <thead>
                <tr>
                    <th>
                        {{$parent.messages.label.DocumentType}}
                    </th>
                    <th>
                        {{$parent.messages.label.DocumentName}}
                    </th>
                   
                    <th>
                        {{$parent.messages.label.delete}}
                    </th>
                  
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ra in requestAttachmentDrtvCtrl.requestAttachments | paginationFltr:requestAttachmentDrtvCtrl.page.start:requestAttachmentDrtvCtrl.page.end track by ra.id">
                    <td>
                        {{ra.attachmentType.arabicName}}
                    </td>
                    <td>
                        {{ra.fileName}}
                        <button class="btn btn-default" ng-click="requestAttachmentDrtvCtrl.showRequestAttachmentImage(ra)"><span class="glyphicon glyphicon-eye-open"></span></button>

                    </td>
                    
                    
                    <td>
                        <div>
                            <button ng-disabled="{{noteditable}}" class="btn btn-default" confirm  on-confirm="requestAttachmentDrtvCtrl.deleteRequestAttachment(ra.id)"><span class="glyphicon glyphicon-trash"></span></button>
                        </div>
                    </td>
                </tr>
            </tbody> 
        </table>
        <td colspan="7">
            <pagination items-size="requestAttachmentDrtvCtrl.files.length" page="requestAttachmentDrtvCtrl.page">
            </pagination>
        </td>
    </div>


    <br/>
    <br/>


    </div>
    </div>
