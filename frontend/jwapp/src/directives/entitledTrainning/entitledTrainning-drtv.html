<div>
    <div class="page-header">
            <h3>{{messages.TRAINING_PEOPLE}}</h3> 
          </div>
<!-- <message-drtv close-callback="entitledTrainningDrtvCtrl.closeMessage" 
              refetch-callback = "entitledTrainningDrtvCtrl.refetch" 
              message="entitledTrainningDrtvCtrl.message" 
              ng-if="entitledTrainningDrtvCtrl.message" 
              edit-id="entitledTrainningDrtvCtrl.editOrganizationUnit.id"
              class="message-bar" >

<div class="row">
       
              
        
        <div class="panel-primary">
                
                
 <div class="table-responsive">
    <table class="table table-striped table-bordered  table-hover">
        <thead >
                             
            <tr>
                <th>
                    {{messages.label.arabicName}}
                </th>
                <th>
                    {{messages.label.mobileNumber1}}
                </th>
                <th >
                    {{messages.label.civilId}}
                </th>
                <th >
                    {{messages.label.emailAddress}}
                </th>
                
                <th>
                    {{messages.label.trainingOperation}}
                </th>
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="et in entitledTrainningDrtvCtrl.entitleds  | paginationFltr:entitledTrainningDrtvCtrl.page.start:entitledTrainningDrtvCtrl.page.end track by et.id">
                <td>
                    {{et.arabicName}}
                </td>
                <td>
                    {{et.mobileNumber1}}
                </td>
                <td>
                    {{et.civilId}}
                </td>
                <td>
                    {{et.emailAddress}}
                </td>
                <td>
                    

                    <div class="btn-group row" >
                        <div class="col-sm-10">
                            <button  ng-click="entitledTrainningDrtvCtrl.prepareBeforeworkFlowProccess('inTraining', et)" class="btn btn-default" data-toggle="modal" data-target="#myNote" type="submit" >inTraining</button>
                        </div>
                    </div>
        
                    <div class="btn-group row" >
                        <div class="col-sm-10">
                            <button  ng-click="entitledTrainningDrtvCtrl.prepareBeforeworkFlowProccess('passed', et)" class="btn btn-default" data-toggle="modal" data-target="#myNote" type="submit" >passed</button>
                        </div>
                    </div>
                   
                    <div class="btn-group row" >
                        <div class="col-sm-10">
                            <button  ng-click="entitledTrainningDrtvCtrl.prepareBeforeworkFlowProccess('failture', et)" class="btn btn-default" data-toggle="modal" data-target="#myNote" type="submit" >failture</button>
                        </div>
                    </div>
        
                </td>
               
               
            </tr>
           
        </tbody>
    </table>
    <td colspan="5">
            <pagination items-size="entitledTrainningDrtvCtrl.entitleds.length" page="entitledTrainningDrtvCtrl.page">
            </pagination></td>
</div>
</div>
</div>
          <!-- InTraining Dialog -->
          <div  id="myNote" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">{{messages.label.sendRequest}}</h3>
                </div>
                <div class="modal-body" id="modal-body">
                    <form>
                            <div class="form-group shadow-textarea">
                                    <label for="exampleFormControlTextarea6">{{messages.label.notes}}</label>
                                    <textarea class="form-control z-depth-1" id="note" rows="3" name="note" ng-model="entitledTrainningDrtvCtrl.changeStatusRequest.note"></textarea>
                                </div>
                       
                        </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" data-dismiss="modal" ng-click="entitledTrainningDrtvCtrl.workFlowProccess()">{{messages.label.implementRequest}}</button>
                    <button class="btn btn-warning" type="button" data-dismiss="modal">{{messages.label.closePopup}}</button>
                </div>
            </div>
            </div>
            </div>
            <!--  -->
</div>
