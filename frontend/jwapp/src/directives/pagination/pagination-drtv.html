<div>
        <a href ng-click="paginationDrtvCtrl.first()" title="{{$parent.messages.label.first}}">
                <span aria-hidden="true">&laquo;</span>
        </a>
        <a href ng-click="paginationDrtvCtrl.previous()" title="{{$parent.messages.label.previous}}">
                <span aria-hidden="true">&lsaquo;</span>
        </a>
        <select ng-options="pageNumber for pageNumber in paginationDrtvCtrl.pages" ng-model="paginationDrtvCtrl.currentPage" ng-change="paginationDrtvCtrl.goTo()"></select>
        <a href ng-click="paginationDrtvCtrl.next()" title="{{$parent.messages.label.next}}">
                <span aria-hidden="true">&rsaquo;</span>
        </a>
        <a href ng-click="paginationDrtvCtrl.last()" title="{{$parent.messages.label.last}}">
                <span aria-hidden="true">&raquo;</span>
        </a>
</div>
