<div ng-show="messageFcty.getMessage()">
    <div class="message-bar-content">
           <h5>{{$parent.messages.label.error}}</h5> {{messageFcty.getMessage()}}
       <a href ng-click="messageDrtvCtrl.refetchCallback(messageDrtvCtrl.editId)" ng-show="messageFcty.getMessageWithLink()" >{{$parent.messages.label.refetch}}</a>
       <p>{{messageFcty.getMessageDiscription()}}</p>
        <button type="button" class="close" ng-click="messageDrtvCtrl.closeMessage()"><span>&times;</span></button>
    </div>
</div>
