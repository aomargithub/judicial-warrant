<nav id="sidebar" class="active menu-toggle">
        <div class="overlay" ng-click="menuDrtvCtrl.closeMenu();"/>
        <div class="menu-toggle sidebar-header">
            <h3 class = "menu-toggle">{{messages.sidebareHeader}}</h3>
            <strong class= "glyphicon glyphicon-menu-hamburger menu-toggle"></strong>
        </div>
    <ul class="list-unstyled components">
        <li ng-repeat="item in menuDrtvCtrl.items track by item.code">
            <a ng-if="!item.hasSubItems()" href="" ui-sref="{{item.route}}" onclick="event.preventDefault();" ng-click="menuDrtvCtrl.closeMenu();">
                <i ng-class="item.classes"/>
                {{item.title}}
            </a>
            <a ng-if="item.hasSubItems()" href="#{{item.route}}" onclick="event.preventDefault();" data-toggle="collapse" aria-expanded="false">
                <i ng-class="item.classes"></i>
                {{item.title}}
            </a>
            <ul ng-if="item.hasSubItems()" class="collapse list-unstyled" id="{{item.route}}">
                <li ng-repeat="subItem in item.subItems">
                    <a href="" ui-sref="{{subItem.route}}" ng-click="menuDrtvCtrl.closeMenu();">{{subItem.title}}</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
