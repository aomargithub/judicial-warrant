#regarding the 'off' issue of spring.main.banner-mode please have a look at https://github.com/spring-projects/spring-boot/commit/43b8e65eee7c23a7f7c3b61f8a436dc9cbfe5b96

server: 
  port: 8081
  servlet:
    context-path: /judicialwarrant
    path: /api
   
spring:
  main:
    banner-mode: 'off'
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.Oracle12cDialect
        jdbc:
          batch-size: 20
  profiles:
    active: dev
app:
  security:
    activedirectory:
      domain: oman.local
      url: ldap://192.168.0.41:389/
    basicauthentication:
      realm-name: Oman MOJ Judicial Warrant
    max-inactive-interval: 12000

